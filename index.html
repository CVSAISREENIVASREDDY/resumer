        @page {
          margin: 0;
          size: auto;

        }
        .no-print {
          display: none !important;
        }
        .print-container {
          width: 100% !important;
          height: 100% !important;
          margin: 0 !important;
          padding: 20px !important; /* Add some padding for the paper edge */
          box-shadow: none !important;
          border: none !important;
          overflow: visible !important;
        }
      }
